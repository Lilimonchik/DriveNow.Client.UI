<div class="login-box">
   <a routerLink="/"><img class="close-button" src="/assets/images/close.png" alt="Close"></a>
   <h1>Login</h1>
   <div class="login-container">
      <form class="login-form">
         <label>Email</label>
         <input type="email" placeholder="" />
         <label>Password</label>
         <input type="password" placeholder="" />
         <input type="button" value="Submit" />
         <p class="sign-up">
            Not have an account? <a routerLink="/signup">Sign Up here</a>
         </p>
      </form>
   </div>
</div>
